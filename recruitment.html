<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Recruitment</title>

    </head>
    <body>
    <div class="container" >
        <div id="section1" class="section">
                    
                <div class="left">
                        <h3><a href = "index.html">Kembali</a></h3><br>
                </div>
                <div class="clear"></div>
        </div>        
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                    <form>
                              <div class="form-group">
                                <label for="inputNama">Nama</label>
                                <input type="text" class="form-control" id="inputNama" name="nama">
                              </div>

                              <div class="form-group">
                                <label for="inputJK">Jenis Kelamin</label></br>
                              <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="JenisKelamin" id="Laki" value="Laki" checked="true">
                                    <label class="form-check-label" for="inlineRadio1">Laki-Laki</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="JenisKelamin" id="Perempuan" value="Perempuan">
                                    <label class="form-check-label" for="inlineRadio2">Perempuan</label>
                                </div>
                                </div>

                              <div class="form-group">
                                <label for="inputTTL">Tempat Tanggal Lahir</label>
                              <div class="form-row">
                                    <div class="form-group col-md-3">
                                      <label for="inputTempat">Tempat</label>
                                      <input type="text" class="form-control" id="inputTempat">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="inputTanggal">Tanggal</label>
                                        <input type="text" class="form-control" id="inputTanggal">
                                    </div>

                                    <div class="form-group col-md-3">
                                      <label for="inputBulan">Bulan</label>
                                      <select id="inputBulan" class="form-control">
                                        <option selected>Januari</option>
                                        <option>Februari</option>
                                        <option>Maret</option>
                                        <option>April</option>
                                        <option>Mei</option>
                                        <option>Juni</option>
                                        <option>Juli</option>
                                        <option>Agustus</option>
                                        <option>September</option>
                                        <option>Oktober</option>
                                        <option>November</option>
                                        <option>Desember</option>
                                      </select>
                                    </div>
                                    <div class="form-group col-md-3">
                                      <label for="inputTahun">Tahun</label>
                                      <input type="text" class="form-control" id="inputTahun">
                                    </div>
                                  </div>
                              </div>
                
                            <div class="form-group">
                              <label for="inputUsia">Usia</label>
                              <input type="text" class="form-control" id="inputUsia" name="usia">
                            </div>
                            

                            <div class="form-group">
                                <label for="inputAgama">Agama</label>
                                    <select id="inputAgama" class="form-control">
                                      <option selected>Islam</option>
                                      <option>Kristen Protestan</option>
                                      <option>Kristen Katolik</option>
                                      <option>Hindu</option>
                                      <option>Budha</option>
                                      <option>Konghucu</option>
                                </select>
                            </div>

                            <div class="form-group">
                                    <label for="inputWarga">Kewarganegaraan</label>
                                    <select id="inputWarga" class="form-control">
                                      <option selected>WNI</option>
                                      <option>WNA</option>
                                    </select>
                                </div>

                            <div class="form-group">
                                <label for="inputStatus">Status</label>
                                    <select id="inputWarga" class="form-control">
                                          <option selected>Sudah Menikah</option>
                                          <option>Belum Menikah</option>
                                    </select>
                            </div>
                            
                            <div class="form-group">
                                    <label for="inputPendidikan">Jenjang Pendidikan Terakhir</label>
                                        <select id="inputAgama" class="form-control">
                                          <option selected>SMA</option>
                                          <option>D3</option>
                                          <option>D4</option>
                                          <option>S1</option>
                                          <option>S2</option>
                                          <option>S3</option>
                                    </select>
                            </div>
                            <div class="form-group">
                              <label for="inputJurusan">Jurusan</label>
                              <input type="text" class="form-control" id="inputJurusan" name="jurusan">
                            </div>
                            <div class="form-group">
                                <label for="inputAlamat">Alamat</label>
                                <input type="text" class="form-control" id="inputAlamat" name="alamat">
                            </div>
                            <div class="form-group">
                                <label for="inputHP">NO HP</label>
                                <input type="text" class="form-control" id="inputHP" name="hp">
                            </div>
                            
                            <div>
                                <label for="inputCV">CV</label></br>
                                <button type="button" class="btn btn-light">Pilih File</button>
                            </div>

                            <div>
                                <label for="inputKTP">KTP</label></br>
                                <button type="button" class="btn btn-light">Pilih File</button>
                            </div>

                            <div>
                                <label for="inputKK">KK</label></br>
                                <button type="button" class="btn btn-light">Pilih File</button></br></br>
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                            
                          </form>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="bahan/profil.png" class="card-img-top" alt="...">
                        <div class="card-body" align="center">
                            <a href="#" class="btn btn-primary">Unggah Foto</a>
                        </div>
                    </div>
            </div>
        </div>
    </div>



       
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
